<html>
<head>
    <meta charset="utf-8"/>
    <meta
            content="width=device-width, initial-scale=1, user-scalable=no"
            name="viewport"
    />
    <meta content="yes" name="mobile-web-app-capable"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <link
            href="./media/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
            type="image/png"
    />
    <link
            href="./media/favicon-96x96.png"
            rel="icon"
            sizes="96x96"
            type="image/png"
    />
    <link href="./css/common.css" rel="stylesheet"/>

    <title>Equirect Layer</title>
    <!-- Stereo layer dependency -->
    <script src="./js/wglu/wglu-program.js"></script>
    <script src="./js/wglu/wglu-url.js"></script>
    <script src="./js/stereo-util.js"></script>
    <!-- Dash video dependency -->
    <script src="./js/dash/mediasync.js"></script>
    <script src="./js/dash/timingsrc-v2.js"></script>
    <script src="./js/dash/dash.all.min.js"></script>
    <!-- Chart -->
    <script src="./js/chart/chart.js"></script>
    <script src="./js/chart/chart.utils.js"></script>
    <script src="./js/chart/chartjs-plugin-datalabels.js"></script>
</head>

<body>
<main style="text-align: center">
    <p>Click 'Enter VR' to see content</p>
    <canvas height="400" id="chart" width="400"></canvas>
</main>
<script type="module">
	import {WebXRButton} from "./js/util/webxr-button.js";
	import {Scene, WebXRView} from "./js/render/scenes/scene.js";
	import {
		Renderer,
		createWebGLContext
	} from "./js/render/core/renderer.js";
	import {QueryArgs} from "./js/util/query-args.js";
	import {MenuSystem} from "./js/render/nodes/menu-system.js";
	import {mat4, vec3} from "./js/matrix/index.js";
	import WebXRPolyfill from "./js/third-party/webxr-polyfill/build/webxr-polyfill.module.js";

	const {XRWebGLBinding, XRRigidTransform} = window;

	if (QueryArgs.getBool("usePolyfill", true)) {
		let polyfill = new WebXRPolyfill();
	}

	let baseDash = null;
	let baseVideo = null;
	let baseVideoNeedRedraw = false;
	let baseAngle = 0;
	let baseRadius = 0;
	let baseLayout = null;
	let baseFPS = 0;
	let baseUrl = null;
	let baseWidth = 0;
	let baseHeight = 0;
	let tileWidth = 0;
	let tileHeight = 0;
	let rows = 0;
	let cols = 0;
	let urls = null;

	let isReady = [];
	let isSelected = [];
	let enhanceVideos = [];
	let enhanceDash = [];
	let videoMediaSync = [];
	let timingSyncSrc = null;

	// XR globals.
	let xrButton = null;
	let xrSession = null;
	let xrRefSpace = null;
	let xrGLFactory = null;
	let xrFramebuffer = null;
	let stereoUtil = null;

	// WebGL scene globals.
	let gl = null;
	let renderer = null;
	let scene = new Scene();

	// Layer globals
	let projLayer = null;
	let eqrtLayer = null;

	let labels = [];
	/* x axis => vertical
	   y axis => depth
	   z axis => horizontal */
	let orientationXs = [];
	let orientationYs = [];

	// Set up media control bar
	let menuSystem = new MenuSystem();
	menuSystem.createButton(
		"./media/textures/backward-button.png",
		() => {
			baseVideo.currentTime -= 15;
		}
	);
	menuSystem.createSwitch(
		"./media/textures/pause-button.png",
		() => baseVideo.pause(),
		"./media/textures/play-button.png",
		() => baseVideo.play()
	);
	menuSystem.createButton(
		"./media/textures/forward-button.png",
		() => {
			baseVideo.currentTime += 15;
		}
	);
	menuSystem.createButton("./media/textures/x-button.png", () => {
		onEndSession();
	});
	scene.addNode(menuSystem.getMenuBarNode());

	function myFetch(source) {
		return fetch(source).then((response) => {
			return response.json();
		});
	}

	function createEnhanceNode(sum) {
		for (let i = 0; i < sum; i++) {
			isReady.push(false);
			isSelected.push(false);
			enhanceVideos.push(null);
			enhanceDash.push(null);
			videoMediaSync.push(null);
		}
	}

	function initVideoNode(video, width, height) {
		video.width = width;
		video.height = height;
		video.loop = true;
		video.crossOrigin = "anonymous";
		video.preload = "auto";
		video.autoplay = false;
		video.muted = true;
		video.allowsInlineMediaPlayBack = true;
		video.setAttribute("webkit-playsinline", "webkit-playsinline");
		video.setAttribute("webkit-playsinline", true);
		video.setAttribute("playsinline", true);
		video.setAttribute("preload", "auto");
		video.setAttribute("x-webkit-airplay", "allow");
		video.setAttribute("x5-playsinline", true);
		video.setAttribute("x5-video-player-type", "h5");
		video.setAttribute("x5-video-player-fullscreen", false);
		video.setAttribute("x5-video-orientation", "portrait");
		video.setAttribute("style", "object-fit: fill");
		video.setAttribute("loop", "loop");
	}

	async function loadTileVideo(id, width, height) {
		if (enhanceVideos[id] === null) {
			let video = document.createElement("video");
			initVideoNode(video, width, height);
			enhanceVideos[id] = video;
			video.oncanplay = () => {
				isReady[id] = true;
            }
			video.load();
		}
		let video = enhanceVideos[id];
		if (enhanceDash[id] === null) {
			let dash = dashjs.MediaPlayer().create();
			dash.initialize(video, urls[id], true);
			dash.updateSettings({
				streaming: {
					stableBufferTime: 3, // 一般质量下，稳定期的buffer大小
					bufferTimeAtTopQuality: 5, // 如果使用的是最高质量，给予其更高的buffer长度
					bufferTimeAtTopQualityLongForm: 20, // 当内容被判断为LongForm时，最高质量给予的buffer长度
					longFormContentDurationThreshold: 200, // 多长被判断为long form内容
					scheduleWhilePaused: false, // 当播放pause时，阻止后台下载
					fastSwitchEnabled: true // 当视频的quality发生up时，清空之后的buffer，换取最新版本的内容
				}
			});
			enhanceDash[id] = dash;
		}
		if (timingSyncSrc !== null) {
			if (videoMediaSync[id] === null) {
				videoMediaSync[id] = new MCorp.mediaSync(
					enhanceVideos[id],
					timingSyncSrc
				);
			} else {
				videoMediaSync[id].pause(false);
			}
		}
		isSelected[id] = true;

		await video.play();
		video.currentTime = baseVideo.currentTime;
		console.log("video played");
	}

	function loadTileVideos(sum) {
		for (let i = 0; i < sum; i++) {
			loadTileVideo(i, tileWidth, tileHeight);
		}
	}

	async function loadBaseVideo() {
		baseVideo = document.createElement("video");
		baseVideo.loop = true;
		baseVideo.crossOrigin = "anonymous";
		baseVideo.preload = "auto";
		baseVideo.autoload = true;

		console.log(baseUrl);
		console.log(baseVideo);
		baseDash = dashjs.MediaPlayer().create();
		baseDash.initialize(baseVideo, baseUrl, true);
		baseDash.updateSettings({
			fastSwitchEnabled: true, // 黑块率较高的清空下，基础流也是需要提升质量的
			stableBufferTime: 30, // buffer尽可能的长
			bufferTimeAtTopQuality: 60, // 最高质量不用担心rebuffer，所以可以尽可能的给较长的buffer
			bufferTimeAtTopQualityLongForm: 120,
			longFormContentDurationThreshold: 200
		});
		baseVideo.load();
		console.log("baseVideo is loading");
		await baseVideo.play();

		timingSyncSrc = new TIMINGSRC.TimingObject({
			position: baseVideo.currentTime
		});

		setInterval(function () {
			if (baseVideo.readyState >= baseVideo.HAVE_CURRENT_DATA) {
				baseVideoNeedRedraw = true;
			}
		}, 1000 / baseFPS);
	}

	async function initXR() {
		let data = await myFetch("./source.json");
		baseAngle = data.angle;
		baseRadius = data.radius;
		baseFPS = data.fps;
		rows = data.rows;
		cols = data.cols;
		baseUrl = data.baseUrl;
		baseWidth = data.baseWidth;
		baseHeight = data.baseHeight;
		tileWidth = data.tileWidth;
		tileHeight = data.tileHeight;
		baseLayout = data.layout;
		urls = data.urls;

		console.log(baseAngle, baseRadius, baseFPS, baseLayout);
		console.log(rows, cols, tileWidth, tileHeight);
		console.log(baseUrl, urls);

		let sum = rows * cols;
		createEnhanceNode(sum);

		xrButton = new WebXRButton({
			onRequestSession: onRequestSession,
			onEndSession: onEndSession
		});
		document.querySelector("main").appendChild(xrButton.domElement);

		if (navigator.xr) {
			navigator.xr
				.isSessionSupported("immersive-vr")
				.then((supported) => {
					xrButton.enabled = supported;
				});
		}
	}

	function onRequestSession() {
		if (!xrSession) {
			navigator.xr
				.requestSession("immersive-vr", {
					requiredFeatures: ["layers"]
				})
				.then(onSessionStarted);
		} else {
			onEndSession();
		}
	}

	function onEndSession() {
		if (xrSession) {
			xrSession.end();
        }
		baseVideo.pause();
		gl = null;
	}

	function initGL() {
		if (gl) {
			return;
		}
		gl = createWebGLContext({xrCompatible: true, webgl2: true});
		document.body.appendChild(gl.canvas);
		gl.clearColor(0.0, 0, 0, 0.0);

		function onResize() {
			gl.canvas.width =
				gl.canvas.clientWidth * window.devicePixelRatio;
			gl.canvas.height =
				gl.canvas.clientHeight * window.devicePixelRatio;
		}

		window.addEventListener("resize", onResize);
		onResize();

		renderer = new Renderer(gl);
		scene.setRenderer(renderer);

		// Util for rendering stereo layers
		stereoUtil = new VRStereoUtil(gl);
	}

	function onSessionStarted(session) {
		xrSession = session;
		scene.inputRenderer.useProfileControllerMeshes(session);
		session.addEventListener("end", onSessionEnded);

		initGL();

		xrFramebuffer = gl.createFramebuffer();
		xrGLFactory = new XRWebGLBinding(session, gl);

		// Start from zero origin
		const viewerStartPosition = new vec3.fromValues(0, 0, 0);
		const viewerStartOrientation = new vec3.fromValues(0, 0, 0);

		const cubeOrientation = new vec3.create();
		const cubeMatrix = new mat4.create();

		mat4.fromTranslation(cubeMatrix, viewerStartPosition);
		vec3.copy(cubeOrientation, viewerStartOrientation);

		loadBaseVideo().then(() => {
			session.requestReferenceSpace("local").then((refSpace) => {
				xrRefSpace = refSpace.getOffsetReferenceSpace(
					new XRRigidTransform(
						viewerStartPosition,
						cubeOrientation
					)
				)
				projLayer = xrGLFactory.createProjectionLayer({
					space: refSpace,
					stencil: false
				});
				eqrtLayer = xrGLFactory.createEquirectLayer({
					space: refSpace,
					viewPixelWidth:
						baseWidth /
						(baseLayout === "stereo-left-right" ? 2 : 1),
					viewPixelHeight:
						baseHeight /
						(baseLayout === "stereo-top-bottom" ? 2 : 1),
					centralHorizontalAngle: (Math.PI * baseAngle) / 180,
					upperVerticalAngle: Math.PI / 2.0,
					lowerVerticalAngle: -Math.PI / 2.0,
					radius: baseRadius,
					layout: baseLayout
				});

				session.updateRenderState({
					layers: [eqrtLayer, projLayer]
				});

				session.requestAnimationFrame(onXRFrame);
			});
        });
	}

	function drawChart() {
		let dataCount = orientationXs.length;
		for (let i = 1; i <= dataCount; i++) {
			labels.push("" + i);
		}
		let data = {
			labels: labels,
			datasets: [
				{
					label: "orientation.x",
					backgroundColor: Samples.utils.color(0),
					borderColor: Samples.utils.color(0),
					data: orientationXs
				},
				{
					label: "orientation.y",
					backgroundColor: Samples.utils.color(1),
					borderColor: Samples.utils.color(1),
					data: orientationYs
				},
			]
		};
		const canvas = document.createElement("canvas");
		document.querySelector("main").appendChild(canvas);
		const ctx = canvas.getContext("2d");
		const config = {
			type: "line",
			data: data,
			options: {
				plugins: {
					datalabels: {
						backgroundColor: function (context) {
							return context.dataset.backgroundColor;
						},
						borderRadius: 4,
						color: "white",
						font: {
							weight: "bold"
						},
						formatter: Math.round,
						padding: 6
					}
				},

				// Core options
				aspectRatio: 5 / 3,
				layout: {
					padding: {
						top: 32,
						right: 16,
						bottom: 16,
						left: 8
					}
				},
				elements: {
					line: {
						fill: false,
						tension: 0.4
					}
				},
				scales: {
					y: {
						stacked: true
					}
				}
			}
		};
		const chart = new Chart(ctx, config);
	}

	function onSessionEnded(event) {
		if (event.session.isImmersive) {
			xrButton.setSession(null);
		}
		xrSession = null;
		baseVideo.pause();
		gl = null;

		drawChart();

		console.log("MaxX=" + Math.max(...orientationXs) + ", MinX=" + Math.min(...orientationXs));
		console.log("MaxY=" + Math.max(...orientationYs) + ", MinY=" + Math.min(...orientationYs));
	}

	function onXRFrame(time, frame) {
		let pose = frame.getViewerPose(xrRefSpace);
		xrSession.requestAnimationFrame(onXRFrame);

		if (eqrtLayer && (baseVideoNeedRedraw || eqrtLayer.needsRedraw)) {
			baseVideoNeedRedraw = false;
			let glayer = xrGLFactory.getSubImage(eqrtLayer, frame);

			// TEXTURE_CUBE_MAP expects the Y to be flipped for the faces and it already
			// is flipped in our texture image.
			gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
			gl.bindTexture(gl.TEXTURE_2D, glayer.colorTexture);
			gl.texSubImage2D(
				gl.TEXTURE_2D,
				0,
				0,
				0,
				baseWidth,
				baseHeight,
				gl.RGBA,
				gl.UNSIGNED_BYTE,
				baseVideo
			);
			gl.bindTexture(gl.TEXTURE_2D, null);
		}

		if (pose) {
			let x = pose.transform.orientation.x;
			let y = pose.transform.orientation.y;
			// For draw trace graph
			orientationXs.push(x);
			orientationYs.push(y);

			gl.bindFramebuffer(gl.FRAMEBUFFER, xrFramebuffer);
			// We need to invalidate the color (and depth, just in case) here to avoid
			// loading from the previously bound color texture. It will save some GPU time.
			gl.invalidateFramebuffer(gl.FRAMEBUFFER, [
				gl.COLOR_ATTACHMENT0,
				gl.DEPTH_ATTACHMENT
			]);

			scene.updateInputSources(frame, xrRefSpace);
			menuSystem.processInput(frame, scene, xrRefSpace);

			let views = [];
			for (let view of pose.views) {
				let viewport = null;
				let glLayer = xrGLFactory.getViewSubImage(projLayer, view);
				glLayer.framebuffer = xrFramebuffer;
				viewport = glLayer.viewport;
				gl.bindFramebuffer(gl.FRAMEBUFFER, xrFramebuffer);
				gl.framebufferTexture2D(
					gl.FRAMEBUFFER,
					gl.COLOR_ATTACHMENT0,
					gl.TEXTURE_2D,
					glLayer.colorTexture,
					0
				);
				gl.framebufferTexture2D(
					gl.FRAMEBUFFER,
					gl.DEPTH_ATTACHMENT,
					gl.TEXTURE_2D,
					glLayer.depthStencilTexture,
					0
				);
				views.push(new WebXRView(view, glLayer, viewport));
			}
			scene.drawViewArray(views);
		}
		scene.endFrame();
	}

	initXR();
</script>
</body>
</html>
