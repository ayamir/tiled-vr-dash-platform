<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="../favicon-96x96.png"
        />
        <link rel="stylesheet" href="../css/common.css" />
        <title>WebXR Media Layers</title>
        <!-- Dash video dependency -->
        <script src="./js/dash/mediasync.js"></script>
        <script src="./js/dash/timingsrc-v2.js"></script>
        <script src="./js/dash/dash.all.min.js"></script>
    </head>
    <body>
        <main style="text-align: center"></main>
        <script src="https://immersive-web.github.io/webxr-layers-polyfill/build/webxr-layers-polyfill.js"></script>
        <script type="module">
            import { WebXRButton } from "./js/util/webxr-button.js";

            (function () {
                "use strict";

                // initialize the polyfill for unsupported devices
                let layersPolyfill = new WebXRLayersPolyfill();

                // dash globals.
                let baseVideo = null;
                let baseDash = null;
                let rows = null;
                let cols = null;
                let resUrls = [];

                let isReady = [];
                let isSelected = [];
                let enhanceVideos = [];
                let enhanceDash = [];
                let videoMediaSync = [];
                let timingSyncSrc = null;

                // XR globals.
                let xrButton = null;
                let xrSession = null;
                let xrRefSpace = null;
                let xrViewerPose = null;
                let xrMediaFactory = null;
                let cylinder_layer = false;

                function buttonPressedThisFrame(gamepad, index) {
                    return (
                        index < gamepad.buttons.length &&
                        gamepad.buttons[index].pressed
                    );
                }

                function myFetch(source) {
                    return fetch(source).then((response) => {
                        return response.json();
                    });
                }

                function createEnhanceNode(num) {
                    for (let i = 0; i < num; i++) {
                        enhanceVideos.push(null);
                        enhanceDash.push(null);
                        videoMediaSync.push(null);
                    }
                }

                async function loadTileVideo(id, layers) {
                    if (enhanceVideos[id] === null) {
                        let video = document.createElement("video");
                        initVideoNode(video, 320, 180);
                        enhanceVideos[id] = video;
                        video.load();
                    }
                    let video = enhanceVideos[id];
                    if (enhanceDash[id] === null) {
                        let dash = dashjs.MediaPlayer().create();
                        dash.initialize(video, resUrls[id + 1], true);
                        dash.updateSettings({
                            streaming: {
                                stableBufferTime: 3, // 一般质量下，稳定期的buffer大小
                                bufferTimeAtTopQuality: 5, // 如果使用的是最高质量，给予其更高的buffer长度
                                bufferTimeAtTopQualityLongForm: 20, // 当内容被判断为LongForm时，最高质量给予的buffer长度
                                longFormContentDurationThreshold: 200, // 多长被判断为long form内容
                                scheduleWhilePaused: false, // 当播放pause时，阻止后台下载
                                fastSwitchEnabled: true // 当视频的quality发生up时，清空之后的buffer，换取最新版本的内容
                            }
                        });
                        enhanceDash[id] = dash;
                    }
                    if (videoMediaSync[id] === null) {
                        videoMediaSync[id] = new MCorp.mediaSync(
                            enhanceVideos[id],
                            timingSyncSrc
                        );
                    } else {
                        videoMediaSync[id].pause(false);
                    }
                    isSelected[id] = true;

                    video.currentTime = baseVideo.currentTime;
                    await video.play();

                    let pos = { x: 0, y: 0, z: 0 };
                    let orient = { x: 0, y: 1, z: 0, w: 1 };
                    let transform = new XRRigidTransform(pos, orient);
                    let cAngle = (Math.PI * 2) / rows;
                    let uAngle = Math.PI / 2 / cols;
                    let lAngle = -uAngle;
                    let layer = xrMediaFactory.createEquirectLayer(
                        enhanceVideos[id],
                        {
                            space: xrRefSpace,
                            transform: transform,
                            centralHorizontalAngle: cAngle,
                            upperVerticalAngle: uAngle,
                            lowerVerticalAngle: lAngle
                        }
                    );
                    layers.push(layer);
                }

                function loadTileVideos(sum, layers) {
                    for (let i = 0; i < 3; i++) {
                        loadTileVideo(i, layers).then(() => {
                            xrSession.updateRenderState({ layers: layers });
                            console.log(i);
                        });
                    }
                }

                function unloadTileVideo(id) {
                    let videoNode = enhanceVideos[id];
                    videoNode.pause();
                    let dash = enhanceDash[id];
                    dash.pause();
                    videoMediaSync[id].pause(true);
                    isReady[id] = false;
                    isSelected[id] = false;
                }

                function initVideoNode(video, width, height) {
                    video.width = width;
                    video.height = height;
                    video.loop = true;
                    video.crossOrigin = "anonymous";
                    video.autoplay = true;
                    video.muted = true;
                    video.allowsInlineMediaPlayBack = true;
                    video.setAttribute(
                        "webkit-playsinline",
                        "webkit-playsinline"
                    );
                    video.setAttribute("webkit-playsinline", true);
                    video.setAttribute("playsinline", true);
                    video.setAttribute("preload", "auto");
                    video.setAttribute("x-webkit-airplay", "allow");
                    video.setAttribute("x5-playsinline", true);
                    video.setAttribute("x5-video-player-type", "h5");
                    video.setAttribute("x5-video-player-fullscreen", false);
                    video.setAttribute("x5-video-orientation", "portrait");
                    video.setAttribute("style", "object-fit: fill");
                    video.setAttribute("loop", "loop");
                    video.addEventListener("canplay", onVideoStarted, false);
                }

                function onVideoStarted() {
                    if (timingSyncSrc) {
                        timingSyncSrc.update({
                            position: baseVideo.currentTime,
                            velocity: 1.0
                        });
                    }
                }

                async function loadTiledDash() {
                    baseDash = dashjs.MediaPlayer().create();
                    console.log(resUrls[0]);
                    console.log(baseVideo);
                    baseDash.initialize(baseVideo, resUrls[0], true);
                    baseDash.updateSettings({
                        fastSwitchEnabled: true, // 黑块率较高的清空下，基础流也是需要提升质量的
                        stableBufferTime: 30, // buffer尽可能的长
                        bufferTimeAtTopQuality: 60, // 最高质量不用担心rebuffer，所以可以尽可能的给较长的buffer
                        bufferTimeAtTopQualityLongForm: 120,
                        longFormContentDurationThreshold: 200
                    });
                    baseVideo.load();
                    await baseVideo.play();
                    timingSyncSrc = new TIMINGSRC.TimingObject({
                        position: baseVideo.currentTime
                    });
                    console.log(timingSyncSrc);
                    createEnhanceNode(rows * cols);
                }

                // Checks to see if WebXR is available and, if so, requests an XRDevice
                // that is connected to the system and tests it to ensure it supports the
                // desired session options.
                async function initXR() {
                    let data = await myFetch("./view-tiled.json");
                    resUrls = data.video.res_urls;
                    rows = data.rows;
                    cols = data.cols;

                    console.log(rows, cols);
                    console.log(resUrls);

                    xrButton = new WebXRButton({
                        onRequestSession: onRequestSession,
                        onEndSession: onEndSession
                    });
                    document
                        .querySelector("main")
                        .appendChild(xrButton.domElement);

                    baseVideo = document.createElement("video");
                    baseVideo.loop = true;
                    baseVideo.crossOrigin = "anonymous";
                    baseVideo.preload = "auto";
                    baseVideo.autoload = true;

                    // Is WebXR available on this UA?
                    if (navigator.xr) {
                        // If the device allows creation of exclusive sessions set it as the
                        // target of the 'Enter XR' button.
                        navigator.xr
                            .isSessionSupported("immersive-vr")
                            .then((supported) => {
                                if (supported) {
                                    xrButton.enabled = supported;
                                }
                            });
                    }
                }

                function onRequestSession() {
                    if (!xrSession) {
                        navigator.xr
                            .requestSession("immersive-vr", {
                                requiredFeatures: ["layers"]
                            })
                            .then(onSessionStarted);
                    } else {
                        onEndSession();
                    }
                }

                function onEndSession() {
                    xrSession.end();
                }

                // Called when we've successfully acquired a XRSession. In response we
                // will set up the necessary session state and kick off the frame loop.
                function onSessionStarted(session) {
                    xrSession = session;
                    xrButton.textContent = "Exit VR";

                    xrMediaFactory = new XRMediaBinding(session);

                    loadTiledDash().then(() => {
                        session
                            .requestReferenceSpace("local")
                            .then((refSpace) => {
                                xrRefSpace = refSpace;

                                let layers = [];
                                let baseLayer =
                                    xrMediaFactory.createEquirectLayer(
                                        baseVideo,
                                        {
                                            space: refSpace,
                                            centralHorizontalAngle: Math.PI * 2
                                        }
                                    );
                                layers.push(baseLayer);

                                let sum = rows * cols;
                                loadTileVideos(sum, layers);

                                session.updateRenderState({ layers: layers });
                                // Inform the session that we're ready to begin drawing.
                                session.requestAnimationFrame(onXRFrame);
                            });
                    });
                }

                // Called every time the XRSession requests that a new frame be drawn.
                function onXRFrame(time, frame) {
                    let session = frame.session;

                    // Inform the session that we're ready for the next frame.
                    session.requestAnimationFrame(onXRFrame);

                    xrViewerPose = frame.getViewerPose(xrRefSpace);

                    for (let source of session.inputSources) {
                        if (source.gamepad) {
                            // Toggle Play/Pause on primary button press
                            if (buttonPressedThisFrame(source.gamepad, 0)) {
                                baseVideo.currentTime = 0;
                                baseVideo.play();
                            } else if (
                                buttonPressedThisFrame(source.gamepad, 1)
                            ) {
                                if (baseVideo.paused) baseVideo.play();
                                else baseVideo.pause();
                            }
                        }
                    }
                }

                // Start the XR application.
                initXR();
            })();
        </script>
    </body>
</html>
